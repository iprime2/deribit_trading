<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Orderbook Tester</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; margin-top: 10px; font-family: monospace; }
    input, button { padding: 6px 12px; margin: 5px 2px; }
  </style>
</head>
<body>
  <h2>Deribit WebSocket Orderbook Stream</h2>

  <label for="symbolInput">Symbol:</label>
  <input id="symbolInput" type="text" placeholder="e.g., BTC-PERPETUAL" />
  <button onclick="subscribe()">Subscribe</button>
  <button onclick="unsubscribe()">Unsubscribe</button>
  <button onclick="disconnect()">Disconnect</button>

  <h4>WebSocket Logs:</h4>
  <textarea id="logArea" readonly></textarea>

  <script>
    let ws = null;

    function log(message) {
      const logArea = document.getElementById("logArea");
      logArea.value += `[${new Date().toLocaleTimeString()}] ${message}\n`;
      logArea.scrollTop = logArea.scrollHeight;
    }

    function connect(callback) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        callback && callback();
        return;
      }

      ws = new WebSocket("ws://localhost:9101/ws");

      ws.onopen = () => {
        log("‚úÖ Connected to WebSocket server");
        callback && callback();
      };

      ws.onmessage = (event) => {
        log(`üì© ${event.data}`);
      };

      ws.onerror = (err) => {
        log(`‚ùå WebSocket error: ${err.message || err}`);
      };

      ws.onclose = () => {
        log("üîå WebSocket connection closed");
      };
    }

    function subscribe() {
      const symbol = document.getElementById("symbolInput").value.trim();
      if (!symbol) return alert("‚ö†Ô∏è Please enter a symbol");

      connect(() => {
        const msg = `subscribe:${symbol}`;
        ws.send(msg);
        log(`‚û°Ô∏è Sent: ${msg}`);
      });
    }

    function unsubscribe() {
      const symbol = document.getElementById("symbolInput").value.trim();
      if (!symbol) return alert("‚ö†Ô∏è Please enter a symbol");

      connect(() => {
        const msg = `unsubscribe:${symbol}`;
        ws.send(msg);
        log(`‚û°Ô∏è Sent: ${msg}`);
      });
    }

    function disconnect() {
      if (ws) {
        ws.close();
        log("üîå Disconnected from WebSocket server");
        ws = null;
      }
    }
  </script>
</body>
</html>
